<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">

    <title>Imtiaz Bank</title>
  </head>
  <body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pt-100 pb-100 pr-100 pl-100">Welcome to Imtiaz Bank</h1>
        <div class="row">
            <div class="col-lg-12 m-auto">
                <div class="form-group">
                    <div class="card submit-area">
                      <div class="card-header">
                         <h5 class="text-center">Login to Imtiaz Bank</h5>
                      </div>
                      <div class="card-body">
                            <div class="py-3">
                                <label for="email"> Email</label>
                                <input id="email" type="email" placeholder="Enter Email" class="form-control">
                            </div>
                            <div class="py-3">
                                    <label for="password"> Password </label>
                                    <input id="password" type="password" placeholder="Enter Password" class="form-control">
                            </div>
                            <div class="pt-3">
                                    <button id="login-btn" class="btn btn-success">Login</button>
                            </div>
                            <span id="error" class="py-3 text-danger"></span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="transaction-area">
            <h1 class="text-center pt-100 pb-100 pr-100 pl-100">Transaction Area</h1>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
